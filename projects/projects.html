<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- 头部 -->
    
    <nav class="nav-bar">
        <button class="nav-button" id="nav-index">主页</button>
        <button class="nav-button" id="nav-project">项目</button>
        <button class="nav-button" id="nav-tools">工具</button>
    </nav>
    <!-- 按钮 -->
    <div class="project">
        <img src="../source/project1.png" width="400px">
        <button class="btn-full" width="100%" height="100%" id="Project1">真空音乐播放器 Vacuum Music Controller</button>
    </div>
    <div class="snackbar" id="snackbar">这是一个提示信息</div>
    <p class="copyright">© 2025 lazymonkey666</p>
    <script>
        // 改进后的波纹效果
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const btnWidth = btn.offsetWidth;
                const btnHeight = btn.offsetHeight;
                const maxDimension = Math.max(btnWidth, btnHeight);
                const scale = (maxDimension / 20) * 2;

                let ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    width: 20px;
                    height: 20px;
                    background: rgba(100,100,100, 0.3);
                    border-radius: 50%;
                    left: ${x}px;
                    top: ${y}px;
                    transform: translate(-50%, -50%) scale(0);
                    transition: transform 0.75s ease-out, opacity 0.75s;
                    pointer-events: none;
                `;

                this.appendChild(ripple);

                requestAnimationFrame(() => {
                    ripple.style.transform = `translate(-50%, -50%) scale(${scale})`;
                    ripple.style.opacity = '0';
                });

                setTimeout(() => ripple.remove(), 500);
            });
        });

        // 显示提示框
        function showSnackbar(message, duration = 3000) {
            const snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.classList.add('active');
            setTimeout(() => snackbar.classList.remove('active'), duration);
        }
        const button = document.getElementById('Project1');
        button.addEventListener('click', function () {
            window.open('vacuum_music_controller/vacuum_music_controller.html');
        });
        // Remove this block since the element doesn't exist
        // const button2 = document.getElementById('Project');
        // button2.addEventListener('click', function () {
        //     window.open('projects/projects.html');
        // });
        const nav_index = document.getElementById('nav-index');
        nav_index.addEventListener('click', function () {       
            window.location.href = '../index.html';
        });
        const nav_project = document.getElementById('nav-project');
        nav_project.addEventListener('click', function () {       
            window.location.href = 'projects.html';
        });
        const nav_tools = document.getElementById('nav-tools');
        nav_tools.addEventListener('click', function () {
            window.location.href = '../tools/tools.html'; 
        })
    </script>
</body>
</html>
